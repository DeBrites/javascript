<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <style>
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio!" onclick="clique()">
    <script>
        function clique() {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt('Qual é a sua idade?')
            window.alert(`Olá, ${nome}, você tem ${idade} anos. É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
