<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <style>
        input {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="clicar()">
    <h2 id="text"></h2>
    <section id="sect">
        Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de &Delta;.
    </section>
    <script>
        function clicar() {
            let a = window.prompt(`Qual é o valor de a?`)
            let b = window.prompt(`Qual é o valor de b?`)
            let c = window.prompt(`Qual é o valor de c?`)
            let del = b*b - 4*a*c
            let divi = window.document.getElementById('sect')
            let te = window.document.getElementById('text')
            te.innerHTML = `Achando o &Delta; <hr>`
            divi.innerHTML = `A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong><br>
            <br>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong> <br>
            <br>O valor calculado foi <mark><strong>&Delta; = ${del}</strong></mark>`
        }
    </script>
</body>
</html>
