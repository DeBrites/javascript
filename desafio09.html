<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentando o Salário</title>
    <style>
        input {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar" onclick="clicar()">
    <h2 id="text"></h2>
    <section id="sect">
        Clique no botão acima para iniciar.
    </section>
    <script>
        function clicar() {
            let nome = window.prompt(`Qual é o nome do funcionário? `)
            let sal = Number(window.prompt(`Qual é o salário de ${nome}?`))
            let por = window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`)
            let divi = window.document.getElementById('sect')
            let te = window.document.getElementById('text')
            let re = (sal*por/100)
            let sala = (sal + re)
            te.innerHTML = `${nome} recebeu um aumento salarial!<hr>`
            divi.innerHTML = `O salário atual era R$ ${sal.toFixed(2)}.<br>
            <br>Com um aumento de ${por}%, o salário vai aumentar R$ ${re.toFixed(2)} no próximo mês.<br>
            <br>E a partir daí, ${nome} vai passar ganhar R$ ${sala.toFixed(2)}.` 
        }
    </script>
</body>
</html>
