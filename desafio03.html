<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <style>
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick='clica()'>
    <section id="sect">

    </section>
    <script>
        function clica() {
            let num = Number(window.prompt(`Digite um número inteiro qualquer:`))
            let ant = num - 1
            let dep = num + 1
            window.alert(`Antes de ${num}, temos o número ${ant}. Depois de ${num}, temos o número ${dep}.`)
        }
    </script>
</body>
</html>
